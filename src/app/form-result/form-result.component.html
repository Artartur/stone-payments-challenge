<div class="result-container">
  <div class="result-container-button">
    <button type="button" routerLink="/">
      <img src="../../assets/arrow-left.svg" alt="" />
      <p>Voltar</p>
    </button>
  </div>
  <div class="result-container-texts">
    <p>O resultado do calculo é</p>
    <h1>R$ {{ totalValue }}</h1>
    <p>Compra no dinheiro e taxa de {{ tax }}%</p>
    <p>Cotação do dólar: $1,00 = R$ {{ dollar }}</p>
  </div>
</div>
