<div class="result-container">
  <div class="result-container-button">
    <button type="button" routerLink="/">
      <img src="../../assets/arrow-left.svg" alt="" />
      <p>Voltar</p>
    </button>
  </div>
  <div class="result-container-texts">
    <p>O resultado do calculo é</p>
    <h1>{{ totalValue ? totalValue : "R$ 0,00" }}</h1>
    <p>
      Compra no {{ option }} e taxa de {{ tax ? tax : "0" }}% + IOF de
      {{ iof ? iof : "0" }}%
    </p>
    <p>Cotação do dólar: $1,00 = {{ dollar ? dollar : "R$ 0,00" }}</p>
  </div>
</div>
